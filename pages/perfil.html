<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon2.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Bem vindo ao GameOn</title>
</head>
<body>
    <header>
        <section class="container-grid">
            <button id="mobile" onclick="mostrarMenu()">
                <span id="hamburguer"><img src="../img/cardápio-40.png" alt="iconmenu"></span>
            </button>
            <div class="cabecalho">
                <img  class="logo1" src="../img/icons8-computer-100.png" alt="Logo-site">
                <img class="logo2" src="../img/Logo-site.png" alt="nome-site">
            </div>
            <nav id="nav1">
                <ul class="menu1">
                    <li><a href="../index.html" class="menu-text">Home</a></li>
                    <li><a href="#" class="menu-text">Novidades</a></li>
                    <li><a href="#" class="menu-text">Comunidade</a></li>
                </ul>
            </nav>
            <nav id="icon-menu">
                <ul class="menu2">
                    <li>
                        <a href="perfil.html" class="menu-icon">
                            <img class="icon1" src="../img/icon-usuario1.png" alt="icon-usuario">
                            <span class="icon-text">Perfil</span>
                        </a>
                    </li>
                    <li>
                        <a href="compras.html" class="menu-icon">
                            <img class="icon1" src="../img/icon-carrinho1.png" alt="">
                            <span class="icon-text">Compras</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </section>
    </header>

    
    <main>
        <section id="perfil">
            <div id="login" class="is-active">
                <button onclick="mostrarLogin()" type="button" class="btn btn-primary btn-lg" id="btn-login">LOGIN</button>
                <form id="login-perfil" class="form">
                    <fieldset class="input-block">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Endereço de E-mail</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Senha</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Manter conectado</label>
                        </div>
                    </fieldset>
                    <a href="#" class="esqueci-senha">Esqueci minha senha!</a>
                    <button type="submit" class="btn btn-primary" id="entrar">Login</button>
                </form>
            </div>
            <div id="signup">
                <button onclick="mostrarSignup()" type="button" class="btn btn-primary btn-lg"  id="btn-signup">SIGN UP</button>
                <form id="signup-perfil" class="form">
                    <fieldset class="input-block">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Endereço de E-mail</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Senha</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Confirme a Senha</label>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn btn-primary" id="cadastro">Cadastrar</button>
                </form>
            </div>
        </section>
    </main>

    
    
    <footer class="rodape">
        <div class="contatos">
            <div id="text-contatos">
                <h3>Dúvidas?</h3>
                <h4>Entre em contato com nossa equipe!</h4>
            </div>
            <span class="icon-contatos">
                <a href="#">
                    <img src="../img/icons8-mensagem-com-quadrado-40.png" alt="email">
                    <img src="../img/icons8-telefone-64.png" alt="telefone">
                </a>
            </span>
        </div>
        <div class="redes-sociais">
            <h3>Nos siga nas redes sociais para mais novidades!</h3>
            <span class="icon-redes">
                <a href="#">
                    <img src="../img/icons8-instagram-40.png" alt="instagram">
                    <img src="../img/icons8-twitter-40.png" alt="twitter">
                    <img src="../img/icons8-youtube-ao-quadrado-48.png" alt="youtube">
                </a>
            </span>
        </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="../js/script.js"></script>
</body>
</html>
